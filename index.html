<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>

  <div class="container">
    <h1>Generador de Contraseñas</h1>
    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" placeholder="Ingrese la longitud...">
    <label for="opciones">Opciones:</label>
    <select id="opciones">
      <option value="numeros">Números</option>
      <option value="letras">Letras</option>
      <option value="simbolos">Símbolos</option>
    </select>
    <button onclick="generarContrasena()">Generar Contraseña</button>
    <div id="contrasena"></div>
  </div>

  <script src="./archivo.js"></script>
</body>
</html>
